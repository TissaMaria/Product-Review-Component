<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Product Preview Card Component</title>

 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="image">
      
    </div>
    <div class="right">
        <div class="perfume">PERFUME</div>
        <header>
        Gabrielle Essence Eau De Parfum
        </header>
      <div class="content">
        A floral, slar and voluptuus interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="cost">
        <div class="new-cost">$149.99</div>
        <div class="old-cost">$169.99</div>
      </div>
      <button class="btn">
        <img src="images/icon-cart.svg" alt="Shopping cart image">
       Add to Cart 
      </button>
    </div>
  </div>
</body>
</html>
